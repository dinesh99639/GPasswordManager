<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- 
        References:
        https://dribbble.com/shots/14172077-Admin-panel-for-Travel-Blog-Pages/attachments/5802637?mode=media
     -->

    <style>
      .categories-wrapper {
        height: 100vh;
        background-color: #172234;
        color: white;
        padding: 0;
      }

      .categories-wrapper .logo {
        font-size: 100%;
        height: 8vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .column-height {
        height: 90vh;
      }

      .list-group-item-action {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-2 col-md-2 categories-wrapper">
            <div class="logo">
              <div>GSecureLock</div>
            </div>

            <div class="ps-1 pe-1 pt-2 pb-1">
              <div
                class="w-100"
                style="height: 1px; background-color: gray"
              ></div>
            </div>

            <div
              class="card column-height border-0 p-0 bg-transparent"
              style="color: white; border: 0"
            >
              <div class="card-header text-center">Categories</div>

              <div class="list-group p-0">
                <button
                  type="button"
                  class="list-group-item list-group-item-action d-flex gap-3 rounded-2 active"
                  aria-current="true"
                >
                  <i class="bi bi-grid"></i>
                  All
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action bg-transparent d-flex gap-3"
                  style="color: white; border: 0"
                >
                  <i class="bi bi-key-fill"></i>
                  Passwords
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action bg-transparent d-flex gap-3"
                  style="color: white; border: 0"
                >
                  <i class="bi bi-credit-card-fill"></i>
                  Cards
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action bg-transparent d-flex gap-3"
                  style="color: white; border: 0"
                >
                  <i class="bi bi-tag-fill"></i>
                  Custom Category
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-10 col-md-10">
            <div
              class="w-100 d-flex align-items-center justify-content-between"
              style="height: 8vh"
            >
              <div class="d-flex gap-2">
                <div class="input-group input-group-sm">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    placeholder="Search"
                  />
                  <span class="input-group-text" style="cursor: pointer">
                    <i class="bi bi-search"></i>
                  </span>
                </div>
              </div>

              <div class="d-flex align-items-center gap-3">
                <div class="dropdown">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle btn-sm"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Profile 1
                  </button>
                  <ul class="dropdown-menu pt-1">
                    <li>
                      <h6 class="dropdown-header text-center">Profiles</h6>
                    </li>
                    <li>
                      <a class="dropdown-item active" href="#">Profile 1</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Profile 2</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Add new profile</a>
                    </li>
                  </ul>
                </div>

                <i class="bi bi-cloud-check fs-3"></i>
                <!-- <i class="bi bi-arrow-repeat fs-4"></i> -->

                <!-- <i class="bi bi-moon-fill fs-5"></i> -->
                <i class="bi bi-person-circle fs-4"></i>
              </div>
            </div>

            <div
              class="row"
              style="background-color: #e7e7e7; padding: 2vh 0.5vw 0 0.5vw"
            >
              <div class="col-lg-3 col-md-3 ps-1 pe-1">
                <div class="card column-height border-0">
                  <div class="card-header text-center">
                    <div class="row">
                      <div class="col-2"><i class="bi bi-stack"></i></div>
                      <div class="col-8">Saved</div>
                      <div class="col-2"><i class="bi bi-plus"></i></div>
                    </div>
                  </div>

                  <div class="list-group">
                    <div class="list-group-item list-group-item-action active">
                      <div class="d-flex align-items-start pe-none">
                        <div class="ms-1 me-auto">
                          <div class="fw-bold">Credentials</div>
                          <div>@Username</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">14d</span>
                      </div>
                    </div>
                    <div class="list-group-item list-group-item-action">
                      <div class="d-flex align-items-start pe-none">
                        <div class="ms-1 me-auto">
                          <div class="fw-bold">Card</div>
                          <div>@Username</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">14d</span>
                      </div>
                    </div>
                    <div class="list-group-item list-group-item-action">
                      <div class="d-flex align-items-start pe-none">
                        <div class="ms-1 me-auto">
                          <div class="fw-bold">Credentials</div>
                          <div>@Username</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">14d</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-9 col-md-9">
                <div class="row">
                  <div class="col-lg-6 col-md-6 ps-1 pe-1">
                    <div class="card column-height border-0">
                      <div class="card-header">
                        <div class="row">
                          <div class="col-8">Credentials</div>
                          <div
                            class="col-4 d-flex justify-content-end column-gap-3"
                          >
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-trash-fill"></i>
                          </div>
                        </div>
                      </div>

                      <div class="pt-2">
                        <table class="table table-borderless">
                          <tbody>
                            <tr>
                              <td>
                                <div class="input-group input-group-sm">
                                  <span
                                    class="input-group-text border-0 bg-transparent"
                                    >Username</span
                                  >
                                </div>
                              </td>
                              <td>
                                <div class="input-group input-group-sm">
                                  <input
                                    type="text"
                                    value="username"
                                    class="form-control shadow-none"
                                  />
                                </div>
                              </td>
                              <td>
                                <div
                                  class="input-group input-group-sm column-gap-1 flex-nowrap justify-content-md-center justify-content-sm-end"
                                >
                                  <button class="input-group-text">
                                    <i class="bi bi-copy"></i>
                                  </button>
                                  <button class="input-group-text">
                                    <i class="bi bi-box-arrow-up-right"></i>
                                  </button>
                                </div>
                              </td>
                            </tr>

                            <tr>
                              <td>
                                <div class="input-group input-group-sm">
                                  <span
                                    class="input-group-text border-0 bg-transparent"
                                    >Password</span
                                  >
                                </div>
                              </td>
                              <td>
                                <div class="input-group input-group-sm">
                                  <input
                                    type="password"
                                    value="password"
                                    class="form-control shadow-none"
                                  />
                                </div>
                              </td>
                              <td>
                                <div
                                  class="input-group input-group-sm column-gap-1 flex-nowrap justify-content-md-center justify-content-sm-end"
                                >
                                  <button class="input-group-text">
                                    <i class="bi bi-copy"></i>
                                  </button>
                                  <button class="input-group-text">
                                    <i class="bi bi-eye"></i>
                                  </button>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 ps-1 pe-1">
                    <div class="card column-height border-0"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
